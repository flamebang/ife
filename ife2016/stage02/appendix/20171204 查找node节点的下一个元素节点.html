<meta charset="UTF-8" />

<body>

<div id="wrap">
	<div id="box">test</div>
	hello world
	<div>你好!</div>
</div>
<script>
// node.nextSibling 可以方便找到下一个结点, 但这个结点不一定是元素节点
/* 
** getNextNode(node)
*查找node节点的下一个元素节点 node为当前节点
*/

// 元素节点：nodeType为1
// 属性节点：nodeType为2
// 文本节点：nodeType为3

var oBox = document.getElementById('box');
console.log(oBox.nextSibling); // hello world
console.log(getNextNode(oBox)); // <div>你好!</div>
function getNextNode(node) {
	if(!node.nextSibling) return null;
	var nextNode = node.nextSibling;
	if(nextNode.nodeType === 1) {
		return nextNode;
	}
	return getNextNode(node.nextSibling);
}

</script>
