<script>

	function quickSort(arr) {
		if(arr.length <= 1) {
			return arr;
		}
		var midIndex = Math.floor(arr.length/2);
		var midVal = arr.splice(midIndex, 1);
		var left = [];
		var right = [];
		// console.log(midVal);

		for(var i = 0; i < arr.length; i++) {
			arr[i] < midVal ? left.push(arr[i]) : right.push(arr[i]);
		}
		return quickSort(left).concat(midVal,quickSort(right));
	}
	var arr = [174, 138, 195, 189, 95, 63, 84, 222, 111, 41, 229, 260, 246, 238, 197, 38, 99, 86, 112, 227, 252, 193, 166, 219, 210, 47, 164, 142, 184, 31, 257];
	var arr2 = [21,5,45,12,56,8];
    console.log(quickSort(arr));//[5, 8, 12, 21, 45, 56] 
    console.log(quickSort(arr2));//[5, 8, 12, 21, 45, 56] 












</script>	
</body>
</html>
