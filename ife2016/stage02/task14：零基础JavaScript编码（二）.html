<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list"></ul>
<script>
(function() {
  /*	
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var oUl = document.getElementById('aqi-list');
  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];
  for(var i = 0; i < aqiData.length; i++) {
    if(aqiData[i][1] >= 60) {
      var oLi = document.createElement('li');
      oLi.innerHTML = aqiData[i];
      oUl.appendChild(oLi);
    }
  }


})();
</script>
</body>
</html>
