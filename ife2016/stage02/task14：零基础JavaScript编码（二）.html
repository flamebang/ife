<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list"></ul>
<script>
(function() {
  /*	
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];
  var cities = [];
  // 数组降序排列
  function compare(a, b) {
    return b[1] - a[1];
  }  
  // 筛选符合要求的数据
  function selectData() {
    for(var i = 0; i < aqiData.length; i++) {
      if(aqiData[i][1] >= 60) {
        cities[cities.length] = aqiData[i];
      }
    }  
    cities.sort(compare);
  }
  // 添加数据
  function addData() {
    var oUl = document.getElementById('aqi-list');
    var arr = ['一', '二', '三', '四', '五'];
    for(var i = 0; i < cities.length; i++) {
      var oLi = document.createElement('li');
      oLi.innerHTML = '第' + arr[i] + '名：' + cities[i];
      oUl.appendChild(oLi);
    }
  }
  //函数调用
  function init() {
    selectData();
    addData();
  }
  init();

})();
</script>
</body>
</html>
